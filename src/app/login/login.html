<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h1>

    <form class="space-y-5">
      <!-- Usuario -->
      <div>
        <label class="block mb-1 text-sm font-medium">Correo</label>
        <input
          type="email"
          class="w-full px-4 py-2 rounded-lg border outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="example@gmail.com"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block mb-1 text-sm font-medium">Contraseña</label>
        <input
          type="password"
          class="w-full px-4 py-2 rounded-lg border outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Entrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      ¿No tienes cuenta?
      <a class="text-blue-600 hover:underline" href="#">Registrarte</a>
    </p>
  </div>
</div>
